<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>Weather!</title>
		<link href="css/main.css" rel="stylesheet">
		<link href="css/weather-icons.css" rel="stylesheet">
		<script src="misc.js"></script>
		<script src="grid.js"></script>
		<script src="prefs.js"></script>
        <script src="popup.js"></script>
	</head>
	<body>
		<!-- header -->
		<div class="title">
			<div class="units">F</div>/<div class="units">C</div>
		</div>
		
		<!-- address -->
		<div id="address">
		</div>

		<!-- grid tiles -->
		<div id='tiles'>
			<div class="tile" id="tempFeel">
				<div class="text">Feels Like</div>
				<div class="data">...</div>
			</div>
			<div class="tile" id="tempReal">
				<div class="text">Current Temp</div>
				<div class="data">...</div>
			</div>
		</div>
		
		<!-- alerts -->
		<div id='alerts'></div>
	</body>
</html>
